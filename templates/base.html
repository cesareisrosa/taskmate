<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="96x96.png" href="{% static 'images/favicon-96x96.png' %}">

    {% block title %}
    {%  endblock title %}
    
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}"> <img src="{% static 'images/logo.png' %}" alt="Taskmate" width="100" height="100"> </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-item nav-link" href="{% url 'index' %}">InÃ­cio</a> 
              <a class="nav-item nav-link" href="{% url 'todolist' %}">Minhas Tarefas</a>
              <a class="nav-item nav-link" href="{% url 'about' %}">Sobre Taskmate</a>
              <a class="nav-item nav-link" href="{% url 'contact' %}">Contato</a>
             
            </div>
          </div>
        </div>
        {% if user.is_authenticated %}
          <div class="form-inline my-2 my-lg-0">
                                      
          <div class="p-2 bg-dark text-white"> Tarefas de {{ user.username}} </div>
            <a href="{% url 'logout' %}"> <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sair</button>
            </a>  
          </div>
        {% else %}
        <a href="{% url 'login' %}"> <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Entrar</button>
        </a>
      </br>
        <a href="{% url 'register' %}"> <button class="btn btn-primary" type="submit">Cadastro</button>
        </a>
        {% endif %}

      </nav>

</head>
  <body class="bg-warning-subtle">
{% block content %}
{% endblock content %}
